<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- iOS Progressive Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', path='/images/32.png') }}"
    />

    <!-- iOS application icons -->
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{{ url_for('static', path='/images/120.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="{{ url_for('static', path='/images/152.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="{{ url_for('static', path='/images/167.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', path='/images/180.png') }}"
    />

    <!-- Automatically reload this page every minute -->
    <meta http-equiv="refresh" content="60" />

    <title>Trafikkmeldinger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <div class="page-header">
        <h2 class="mb-0">Trafikkmeldinger</h2>
        <h4 class="text-muted">
          Oppdatert {{ update_timestamp | timestamp_to_str }}
        </h4>
      </div>

      <!---->
      {% for event in conversations %}
      <div
        class="card mb-1 col-md-8 col-lg-6 {{ event.status | status_to_class }}"
      >
        <div class="card-body">
          <h5 class="card-title">{{ event.location }}</h5>
          {% for message in event.messages %}
          <div class="card-text">
            <b>{{ message.created_at | timestamp_to_str }}</b>
            {{ message.text }}
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
      <!---->
    </div>
  </body>
</html>
